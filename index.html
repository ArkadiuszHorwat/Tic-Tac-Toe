<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Web Game</title>

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/game.css">
    
</head>
<body>
    <div class="menu-container">
        <div class="menu left">
            <h1>Play with Computer
                <i class='fas fa-user-astronaut'></i>
            </h1>
            <div class="button computer">
               Play
            </div>
        </div>
        <div class="menu right">
            <h1>Play with Friend
                <i class='fas fa-user-alt'></i>
            </h1>
            <div class="button friend">
                Play
            </div>
        </div>
    </div>

    <div class="game-container hide shadow">
        <canvas id="cnv" height="500px" width="500px"></canvas>

        <div class="signs shadow">
            <h2>Choose your symbol</h2>
            <div class="x shadow">X</div>
            <div class="o shadow">O</div>

            <div class="start shadow">Start Game</div>
        </div>

        <div class="gameover hide"></div>
    </div>

    <script src="js/split.js"></script>
    <script src="js/options.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
